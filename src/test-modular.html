<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Game Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #1a1a2e;
            color: #eee;
        }
        canvas {
            border: 2px solid #0f3460;
            display: block;
            margin: 20px auto;
        }
        .info {
            text-align: center;
            margin: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: rgba(40, 167, 69, 0.2); }
        .error { background: rgba(220, 53, 69, 0.2); }
    </style>
</head>
<body>
    <h1 style="text-align: center;">üéÆ Modular Cat Platformer Test</h1>
    <div class="info">
        <div id="status" class="status">Initializing...</div>
        <div id="gameInfo"></div>
    </div>
    
    <div id="gameArea"></div>
    
    <div class="info">
        <h3>Controls:</h3>
        <p>Arrow Keys or WASD to move ‚Ä¢ Space or W to jump</p>
    </div>

    <script type="module">
        try {
            console.log('üß™ Starting modular game test...');
            
            // Import the game
            import('./index.js').then(() => {
                console.log('‚úÖ Game module imported successfully');
                
                // Monitor for game initialization
                setTimeout(() => {
                    checkGameStatus();
                }, 2000);
                
                // Update status periodically
                setInterval(() => {
                    updateGameInfo();
                }, 1000);
                
            }).catch(error => {
                console.error('‚ùå Failed to import game:', error);
                document.getElementById('status').innerHTML = '‚ùå Failed to load game: ' + error.message;
                document.getElementById('status').className = 'status error';
            });
            
        } catch (error) {
            console.error('‚ùå Error in test script:', error);
            document.getElementById('status').innerHTML = '‚ùå Test script error: ' + error.message;
            document.getElementById('status').className = 'status error';
        }
        
        function checkGameStatus() {
            const canvas = document.getElementById('gameCanvas');
            const game = window.game;
            
            if (canvas && game) {
                document.getElementById('status').innerHTML = '‚úÖ Game initialized successfully!';
                document.getElementById('status').className = 'status success';
                console.log('‚úÖ Game found:', game);
                console.log('‚úÖ Canvas found:', canvas);
            } else {
                document.getElementById('status').innerHTML = '‚ö†Ô∏è Game or canvas not found. Canvas: ' + !!canvas + ', Game: ' + !!game;
                document.getElementById('status').className = 'status error';
                console.log('‚ùå Game status - Canvas:', canvas, 'Game:', game);
            }
        }
        
        function updateGameInfo() {
            const game = window.game;
            if (game && game.getState) {
                try {
                    const state = game.getState();
                    const fps = game.getFPS();
                    const running = game.isRunning();
                    
                    document.getElementById('gameInfo').innerHTML = `
                        <strong>Game State:</strong><br>
                        Level: ${state.level} | Score: ${state.score} | Lives: ${state.lives}<br>
                        Player: (${Math.round(state.player.x)}, ${Math.round(state.player.y)}) | Health: ${state.player.health}<br>
                        FPS: ${fps} | Running: ${running ? '‚úÖ' : '‚ùå'}
                    `;
                } catch (error) {
                    console.error('Error getting game state:', error);
                }
            }
        }
    </script>
</body>
</html>
